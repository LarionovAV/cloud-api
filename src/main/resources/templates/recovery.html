<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Recovery</title>
    <link rel="stylesheet" th:href="@{/css/headers/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/main_content/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/main_content/forms.css}"/>
    <link rel="stylesheet" th:href="@{/css/Rec.css}"/>
</head>
<body>
<div th:replace="layouts/header :: myHeader"></div>
<div id="main_content">
    <form id="recForm" th:action="@{/recovery}" method="post" class="form">
        <fieldset>
            <legend> <h3>Password recovery</h3> </legend>
            <div class="field_unit">
                <h5>  Login </h5>
                <input placeholder="input login..."/>
            </div>

            <div class="field_unit">
                <h5> Email </h5>
                <input placeholder="input email..."/>
            </div>
            <div class="button" onclick="document.getElementById('recForm').submit();">Recovery</div>
        </fieldset>
    </form>
</div>
</body>
</html>
