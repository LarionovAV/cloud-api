<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/headers/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/main_content/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/registr.css}"/>
    <link rel="stylesheet" th:href="@{/css/main_content/forms.css}"/>
    <title>Registration</title>
</head>
<body>
<div th:replace="layouts/header :: myHeader"></div>
<div id="main_content">
    <form id="regForm" th:action="@{/registration}" method="post" th:object="${personFormRegistration}" class="form">
        <fieldset>
            <legend> <h3>Registration</h3> </legend>
            <div class="field_unit">
                <h5>  Name </h5>
               <input placeholder="input name..." th:field="*{name}"/>
                <p th:errorclass="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div class="field_unit">
                <h5> Surname </h5>
                <input placeholder="input surname..." th:field="*{surname}"/>
                <p th:errorclass="err" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
            </div>

            <div class="field_unit">
                <h5> Login </h5>
                <input placeholder="input login..." th:field="*{login}"/>
                <p th:errorclass="err" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
            </div>

            <div class="field_unit">
                <h5> Password </h5>
                <input type="password" placeholder="input password..."  th:field="*{password}"/>
                <p th:errorclass="err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="field_unit">
                <h5> Repeat password  </h5>
                <input type="password" placeholder="repeat password..." th:field="*{password2}" />
                <th:block th:if="${#fields.hasErrors('password2')}">
                    <div th:errorclass="err" th:errors="*{password2}"></div>
                </th:block>
            </div>

            <div class="field_unit">
                <h5> Email  </h5>
                <input placeholder="input email..." th:field="*{mail}"/>
                <th:block th:if="${#fields.hasErrors('mail')}">
                    <div th:errorclass="err"  th:errors="*{mail}"></div>
                </th:block>
            </div>

            <div class="button" onclick="document.getElementById('regForm').submit();">Registration</div>
        </fieldset>
    </form>
</div>

</body>
</html>
