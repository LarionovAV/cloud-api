<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/registr.css}"/>
    <title>Registration</title>
</head>
<body>
<header>
    <div id="about">
        <a th:href="@{/}">Home</a>
        <a href="#">Sign In</a>
        <a href="#">Info</a>
    </div>
</header>
<div class="container">
    <div class="row" style="margin-top:20px" >
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/registration}" method="post" id="form">
                <fieldset>
                    <legend class="ram">
                        <h1>Registration</h1>
                        <span class="kagkopam"></span>
                    </legend>
                    <div class="form-group">
                        <h5>Name</h5>
                        <input type="text" name="username" id="name"
                               placeholder="Name" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <h5>Surname</h5>
                        <input type="text" name="surname" id="surname"
                               placeholder="Surmane" required="true"/>
                    </div>
                    <div class="form-group">
                        <h5>Login</h5>
                        <input type="text" name="login" id="login"
                               placeholder="login" required="true"/>
                    </div>
                    <div class="form-group">
                        <h5>E-mail</h5>
                        <input type="text" name="mail" id="mail"
                               placeholder="mail" required="true"/>
                    </div>
                    <div class="form-group">
                        <h5>Password</h5>
                        <input type="text" name="Password" id="Password"
                               placeholder="Password" required="true"/>
                    </div>
                    <div class="form-group">
                    <h5>Repeat password</h5>
                    <input type="text" name="password2" id="password2"
                           placeholder="Password" required="true"/>
                </div>
                    <div class="button"  onclick="document.getElementById('form').submit();">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        Registration
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
