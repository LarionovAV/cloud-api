<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Change password</title>
    <link rel="stylesheet" th:href="@{/css/chpass.css}"/>
    <link rel="stylesheet" th:href="@{/css/headers/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/main_content/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/main_content/forms.css}"/>
</head>
<body>
<div th:replace="layouts/header :: myHeader"></div>
<div id="main_content">
    <form id="ch_pass_form" th:action="@{/change-password}" method="post" class="form" th:object="${chpform}">
        <fieldset>
            <legend> <h3>Change password</h3> </legend>
            <div class="field_unit">
                <h5>  Password </h5>
                <input placeholder="input password..." th:field="*{password}"/>
                <p th:errorclass="err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="field_unit">
                <h5> Confirm password </h5>
                <input placeholder="repeat password..." th:field="*{password2}"/>
                <p th:errorclass="err" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></p>
            </div>
            <div class="button" onclick="document.getElementById('ch_pass_form').submit();">Accept</div>
        </fieldset>
    </form>
</div>
</body>
</html>
